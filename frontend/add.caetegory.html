<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
    <style>
        :root { --primary-color: #5e72e4; --secondary-color: #f4f5f7; --text-color: #525f7f; --border-color: #e9ecef; --header-bg: #fff; --white: #fff; }
        body { font-family: system-ui, sans-serif; background-color: var(--secondary-color); margin: 0; padding: 20px; color: var(--text-color); }
        .main-container { max-width: 600px; margin: auto; background: var(--header-bg); border-radius: 0.5rem; box-shadow: 0 0 2rem 0 rgba(136,152,170,.15); }
        .page-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .page-header h1 { font-size: 1.2rem; margin: 0; color: #32325d; font-weight: 600; }
        .form-content { padding: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.65rem 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; font-size: 0.9rem; box-sizing: border-box; }
        .actions-footer { padding: 1.25rem 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; }
        .btn-primary { background-color: var(--primary-color); color: var(--white); border-radius: 0.375rem; padding: 0.6rem 1.2rem; text-decoration: none; font-weight: 600; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="main-container">
    <form id="category-form">
        <div class="page-header"><h1>Add New Category</h1></div>
        <div class="form-content">
            <div class="form-group">
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" required>
            </div>
        </div>
        <div class="actions-footer">
            <button type="submit" class="btn-primary">Save Category</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('category-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nameInput = document.getElementById('category-name');
        const name = nameInput.value.trim();

        if (!name) {
            alert('Please enter a category name.');
            return;
        }

        try {
            const response = await fetch('/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to save category.');
            }

            alert('Category saved successfully!');
            // સેવ થયા પછી, મુખ્ય items પેજ પર પાછા જાઓ
            window.location.href = '/items.html';

        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>
</body>
</html>

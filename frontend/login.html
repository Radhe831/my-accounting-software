<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 8px rgba(0,0,0,0.12); width: 320px; }
    h2 { margin: 0 0 12px; }
    .field { margin-bottom: 10px; }
    .field input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; font-weight: 600; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: #c00; margin-top: 10px; min-height: 18px; }
    .hint { font-size: 12px; color: #555; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <form onsubmit="login(event)">
      <div class="field">
        <input type="text" id="username" placeholder="Username" autocomplete="username" />
      </div>
      <div class="field">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      </div>
      <button type="submit">Login</button>
      <div class="hint">Demo: username admin, password 1234</div>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script>
    // If already authenticated, go to dashboard
    if (sessionStorage.getItem('auth') === '1') {
      window.location.href = 'index.html';
    }

    function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please fill both fields';
        return;
      }
      if (username === 'admin' && password === '1234') {
        sessionStorage.setItem('auth', '1');
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    }
  </script>
</body>
</html>

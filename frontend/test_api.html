<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="getAllItems()">Get All Items</button>
    <button onclick="addNewItem()">Add New Item</button>
    <pre id="response"></pre>

    <script>
        // આ ફંક્શન બધી આઇટમ્સ મેળવશે
        async function getAllItems() {
            try {
                const response = await fetch('http://localhost:3000/api/items');
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching items:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        }

        // આ ફંક્શન એક નવી આઇટમ ઉમેરશે
        async function addNewItem() {
            try {
                const newItem = {
                    name: "Test Laptop " + Date.now(),
                    price: 50000,
                    quantity: 5
                };
                
                const response = await fetch('http://localhost:3000/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newItem)
                });
                
                const data = await response.json();
                document.getElementById('response').textContent = 'New Item Added:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error adding item:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Items Management</title>
    <style>
        :root { --primary-color: #5e72e4; --secondary-color: #f4f5f7; --text-color: #525f7f; --border-color: #e9ecef; --header-bg: #fff; --white: #fff; }
        body { font-family: system-ui, sans-serif; background-color: var(--secondary-color); margin: 0; padding: 20px; color: var(--text-color); }
        .main-container { max-width: 1200px; margin: auto; background: var(--header-bg); border-radius: 0.5rem; box-shadow: 0 0 2rem 0 rgba(136,152,170,.15); }
        .tabs-header { display: flex; align-items: center; padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .tabs-nav { display: flex; flex-grow: 1; }
        .tab-button { padding: 0.75rem 1rem; border: none; background: transparent; cursor: pointer; font-size: 1rem; font-weight: 600; color: var(--text-color); border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .btn-primary { background-color: var(--primary-color); color: var(--white); border-radius: 0.375rem; padding: 0.6rem 1.2rem; text-decoration: none; font-weight: 600; }
        .tab-content { display: none; padding: 1.5rem; }
        .tab-content.active { display: block; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #f6f9fc; font-weight: 600; }
        .action-btn { background: none; border: none; color: var(--primary-color); cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="tabs-header">
        <div class="tabs-nav">
            <button class="tab-button active" onclick="openTab('products')">Products</button>
            <button class="tab-button" onclick="openTab('services')">Services</button>
            <button class="tab-button" onclick="openTab('categories')">Manage Categories</button>
            <button class="tab-button" onclick="openTab('units')">Manage Units</button>
        </div>
    </div>

    <div id="products" class="tab-content active">
        <div class="content-header">
            <h2>Product List</h2>
            <a href="/create_item.html" class="btn-primary">+ Add Product</a>
        </div>
        <table id="products-table">
            <thead><tr><th>Name</th><th>Sale Price</th><th>Category</th><th>Stock</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="services" class="tab-content">
        <div class="content-header">
            <h2>Service List</h2>
            <a href="/create_item.html?type=service" class="btn-primary">+ Add Service</a>
        </div>
        <table id="services-table">
            <thead><tr><th>Name</th><th>Sale Price</th><th>Category</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="categories" class="tab-content"><p>Category management will be here.</p></div>
    <div id="units" class="tab-content"><p>Unit management will be here.</p></div>
</div>

<script>
    function openTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab-button[onclick*="${tabName}"]`).classList.add('active');
    }

    async function fetchDataAndDisplay() {
        // Products
        try {
            const prodResponse = await fetch('/api/items?itemType=Product');
            const products = await prodResponse.json();
            const prodTable = document.querySelector('#products-table tbody');
            prodTable.innerHTML = '';
            products.forEach(item => {
                const row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.pricing.sale.price}</td>
                    <td>${item.category || '-'}</td>
                    <td>${item.stock.openingQuantity || 0} ${item.unit || ''}</td>
                    <td><button class="action-btn" onclick="deleteItem('${item._id}', '${item.name}')">Delete</button></td>
                </tr>`;
                prodTable.innerHTML += row;
            });
        } catch (error) { console.error('Error fetching products:', error); }

        // Services
        try {
            const servResponse = await fetch('/api/items?itemType=Service');
            const services = await servResponse.json();
            const servTable = document.querySelector('#services-table tbody');
            servTable.innerHTML = '';
            services.forEach(item => {
                const row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.pricing.sale.price}</td>
                    <td>${item.category || '-'}</td>
                    <td><button class="action-btn" onclick="deleteItem('${item._id}', '${item.name}')">Delete</button></td>
                </tr>`;
                servTable.innerHTML += row;
            });
        } catch (error) { console.error('Error fetching services:', error); }
    }

    async function deleteItem(id, name) {
        if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
        try {
            await fetch(`/api/items/${id}`, { method: 'DELETE' });
            fetchDataAndDisplay(); // Refresh both lists
        } catch (error) { alert('An error occurred.'); }
    }
    
    document.addEventListener('DOMContentLoaded', fetchDataAndDisplay);
</script>
</body>
</html>
